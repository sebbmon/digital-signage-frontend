<ng-container *ngIf="isLoggedIn; else loginScreen">

  <app-sidebar></app-sidebar>

  <div class="content-wrapper">
    <app-header></app-header>

    <main class="app-main">
      <router-outlet></router-outlet>
    </main>

    <app-footer></app-footer>
  </div>
</ng-container>

<ng-template #loginScreen>
  <div class="login-page">
    
    <div class="login-card card border-0 strong-shadow">
      <div class="card-body p-4 p-md-5">
        
        <div class="text-center mb-4">
          <div class="login-brand-icon mx-auto mb-3 shadow-sm">
            <i class="bi bi-broadcast"></i>
          </div>
          <h4 class="fw-bold text-dark mb-1">Digital Signage</h4>
          <p class="text-muted small">Zaloguj się do panelu</p>
        </div>

        <form (ngSubmit)="login()">
          
          <div class="mb-3">
            <label class="form-label small fw-bold text-muted text-uppercase" style="font-size: 0.75rem;">Login</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0 text-muted ps-3"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control modern-input border-start-0 ps-0" 
                     [(ngModel)]="loginData.username" name="username" placeholder="Wpisz login" required>
            </div>
          </div>
          
          <div class="mb-4">
            <label class="form-label small fw-bold text-muted text-uppercase" style="font-size: 0.75rem;">Hasło</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0 text-muted ps-3"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control modern-input border-start-0 ps-0" 
                     [(ngModel)]="loginData.password" name="password" placeholder="Wpisz hasło" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2 fw-medium shadow-sm btn-login">
            Zaloguj się
          </button>

          <div *ngIf="loginError" class="alert alert-danger d-flex align-items-center mt-3 py-2 small border-0 bg-danger-subtle text-danger" role="alert">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            <div>{{ loginError }}</div>
          </div>
        </form>

      </div>
      
      <div class="card-footer bg-light border-0 text-center py-3">
        <small class="text-muted" style="font-size: 0.75rem;">2025 Digital Signage</small>
      </div>
    </div>

  </div>
</ng-template>
